<div mat-dialog-content>
  <o-form #goalTable class=" text-detail-goals formNewGoal o-form-toolbar-button" attr="goalsDetailsTable"
    service="goals" entity="getGoalsCategoryWithName" header-actions="U;D" keys="GO_ID" show-header="true"
    parent-keys="GO_ID" keys-sql-types="INTEGER" label-header="GOAL_DETAIL" show-header-navigation="yes"
    (onUpdate)="onUpdate()" >
    <o-column>
      <o-row>
        <div fxFlex fxLayout="column" fxLayoutAlign="space-around stretch">
          <div class="inputs-container-form">
            <o-text-input attr="GO_NAME" label="GOALS_NAME" content-align="center"></o-text-input>
            <o-text-input attr="CA_NAME" label="CATEGORY" content-align="center"></o-text-input>
            <o-currency-input attr="GO_AMOUNT" label="GOAL" [validators]="validatorAmount"  required="yes" fxFlex="45">
              <o-validator error-name="negativeNumber" error-text="NONEGATIVE" required="yes"></o-validator>
            </o-currency-input>
          </div>
        </div>
      </o-row>
    </o-column>
  </o-form>
</div>
