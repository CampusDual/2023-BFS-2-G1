<div fxFlex>
  <div class="cont-balance">
    <div fxFlex fxLayout="row" class="box-balance">
      <p>{{MONTHLY_BALANCE | oTranslate}}</p>
      <p>{{balance}}</p>
    </div>
  </div>


  <div fxFill fxLayout="row" fxLayoutAlign="space-around stretch" layout-padding>


    <div fxLayout="column" layout-padding fxLayoutAlign="center stretch" style="width:50%;">
      <div fxflex fxLayoutAlign="center center">
        <o-button (click)="buttonExpenses()" attr="stroked4" type="STROKED" label="ADD_EXPENSES"
          layout-padding></o-button>
      </div>

      <app-expenses-chart></app-expenses-chart>
    </div>

    <div fxLayout="column" layout-padding fxLayoutAlign="center stretch" style="width:50%;">
      <div fxflex fxLayoutAlign="center center">
        <o-button (click)="buttonIncomes()" attr="stroked4" type="STROKED" label="ADD_INCOMES"
          layout-padding></o-button>
      </div>

      <app-incomes-chart></app-incomes-chart>
    </div>
  </div>


</div>
