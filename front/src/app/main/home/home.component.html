<div fxFlex fxLayout="column" fxLayoutGap="20px" class="container-margin ">
  <div class="cont-balance">
    <div fxFlex class="box-balance" [appBalanceBoxShadow]="balance">
      <p class="mat-body-strong">{{MONTHLY_BALANCE | oTranslate}}</p>
      <div fxLayout="column" fxLayoutAlign="end end">
        <div class="balances-container balance" [appBalanceColor]="balance">
          <p fxLayoutAlign="end center">{{TOTAL_BALANCE | oTranslate}}: </p>
          <p fxLayoutAlign="end center">{{balance}}€</p>
        </div>
        <div class="balances-container text" [appBalanceColor]="expenseBalance">
          <p fxLayoutAlign="end center">{{TOTAL_EXPENSE| oTranslate}}: </p>
          <p fxLayoutAlign="end center">{{expenseBalance}}€</p>
        </div>
        <div class="balances-container text" [appBalanceColor]="incomeBalance">
          <p fxLayoutAlign="start center">{{TOTAL_INCOME| oTranslate}}: </p>
          <p fxLayoutAlign="end center">{{incomeBalance}}€</p>
        </div>
      </div>
    </div>
  </div>
  <div fxFlex fxLayout.lt-lg="column" fxLayout.gt-md="row" fxLayoutGap="20px">
    <div fxFlex fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="stretch">
      <div fxLayoutAlign="center">
        <o-button (click)="buttonExpenses()" attr="stroked4" type="STROKED" label="ADD_EXPENSES" layout-padding
          class="btn-expenses" svg-icon="ontimize:add_circle_red" icon-position="right"></o-button>
      </div>
      <app-expenses-chart></app-expenses-chart>
    </div>
    <div fxFlex fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="stretch">
      <div fxLayoutAlign="center">
        <o-button (click)="buttonIncomes()" attr="stroked4" type="STROKED" label="ADD_INCOMES" layout-padding
          class="btn-incomes" svg-icon="ontimize:add_circle_green" icon-position="right">
        </o-button>
      </div>
      <app-incomes-chart></app-incomes-chart>
    </div>
  </div>
</div>
