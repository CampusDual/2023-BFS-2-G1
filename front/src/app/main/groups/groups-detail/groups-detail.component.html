<o-column>
    <o-row>
        <o-form #groupsTable attr="groupMembersTable" service="groups" entity="group" keys="GR_ID" show-header="false"

            <o-row>
                <div fxFlex fxLayout="row" fxLayoutAlign="space-around center">
                    <!--<o-integer-input attr="GR_ID" label="ID" content-align="center" read-only="true"></o-integer-input>-->

                    <o-date-input attr="GR_CREATION_DATE" label="GR_CREATION_DATE" fxFlex="25" content-align="center"

            <o-row>
