<div fxLayout="column">
  <h3>{{'EXPENSES' | oTranslate }}</h3>
  <div>
    <o-chart attr="chartTotalAmountDay" fxFlex type="discreteBar" x-label="axis x" y-label="axis y" service="expenses"
      entity="totalAmountDay" x-axis="DATE_SUM_AMOUNT" y-axis="SUM_AMOUNT" x-data-type=date format="L"
      y-data-type="currency" keys="DATE_SUM_AMOUNT" columns="SUM_AMOUNT"
      visible-columns="SUM_AMOUNT;DATE_SUM_AMOUNT;EX_DATE" show-label="yes" [chart-parameters]="chartParameters">
    </o-chart>
  </div>

</div>
