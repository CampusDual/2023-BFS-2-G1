<div>
  <o-chart class="expense-graph graph-container " attr="chartTotalAmountDay" fxFlex type="discreteBar"
    service="expenses" entity="totalAmountDay" x-axis="DATE_SUM_AMOUNT" y-axis="SUM_AMOUNT" x-data-type=date
    y-data-type="currency" keys="DATE_SUM_AMOUNT" columns="SUM_AMOUNT"
    visible-columns="SUM_AMOUNT;DATE_SUM_AMOUNT;EX_DATE" show-label="yes" [chart-parameters]="chartParameters">
  </o-chart>
</div>
