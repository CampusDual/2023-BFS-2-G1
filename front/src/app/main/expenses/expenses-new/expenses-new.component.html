<o-form #newExpense service="movements" after-insert-mode="detail" entity="insertExpense" keys="MOV_ID"
  header-actions="I" show-header-navigation="no" emitEvent="false" label-header="EXPENSES_FORM"
  (onFormModeChange)="addCurrentDate($event)" [confirm-exit]="(userHasMadeChanges) ? 'yes' : 'no'"
  (click)="resetCurrentDate($event)">
  <o-row>
    <o-column fxFlex>
      <o-row fxFlex>
        <o-text-input class="input-padding" attr="MOV_CONCEPT" label="CONCEPT" fxFlex="40" required="yes"
          max-length="30" (onChange)="onUserChange()"></o-text-input>
        <o-currency-input class="input-padding" attr="MOV_AMOUNT" label="AMOUNT" fxFlex="40" required="yes"
          [validators]="validatorAmount" currency-symbol="â‚¬" locale="es-ES" (change)="onUserChange()">
          <o-validator error-name="negativeNumber" error-text="NONEGATIVE"></o-validator>
        </o-currency-input>
        <o-date-input #dateInput attr="MOV_DATE" label="DATE" fxFlex="20"> </o-date-input>
      </o-row>
      <o-row>
        <o-combo attr="CA_ID" label="CATEGORY" class="input-padding" fxFlex="20" service="categories"
          entity="categoriesExpenses" keys="CA_ID" columns="CA_ID;CA_NAME" visible-columns="CA_NAME"
          value-column="CA_ID" multiple="false" required="yes" fxFlex="25" (onChange)="onUserChange()"></o-combo>

        <o-combo attr="GR_ID" label="GROUPS_OPTIONAL" class="input-padding" fxFlex="20" service="groups" entity="group"
          keys="GR_ID" columns="GR_ID;GR_NAME;GR_CREATION_DATE" visible-columns="GR_NAME" value-column="GR_ID"
          multiple="false" required="no" fxFlex="25" (onChange)="onUserChange()">
        </o-combo>
      </o-row>
    </o-column>
  </o-row>
</o-form>
