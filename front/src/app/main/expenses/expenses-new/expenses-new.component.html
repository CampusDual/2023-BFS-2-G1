<o-form #newExpense service="expenses" entity="expense" keys="EX_ID" header-actions="I" show-header-navigation="no"
  emitEvent="false" changeType="0" label-header="EXPENSES_FORM" (onFormModeChange)="addCurrentDate($event)">
  <o-row>
    <o-column fxFlex>
      <o-row fxFlex>
        <o-text-input class="input-padding" attr="EX_CONCEPT" label="CONCEPT" fxFlex="40" required="yes"
          max-length="30"></o-text-input>
        <o-currency-input class="input-padding" attr="EX_AMOUNT" label="AMOUNT" fxFlex="40" required="yes"
          [validators]="validatorAmount" currency-symbol="â‚¬" locale="es-ES">
          <o-validator error-name="negativeNumber" error-text="NONEGATIVE"></o-validator>
        </o-currency-input>
        <o-date-input #dateInput attr="EX_DATE" label="DATE" fxFlex="20"> </o-date-input>
      </o-row>
      <o-combo attr="CA_EX_ID" label="CATEGORIES" class="input-padding" fxFlex="20" service="categoryExpenses"
        entity="categoryExpense" keys="CA_EX_ID" columns="CA_EX_ID;CA_EX_NAME" visible-columns="CA_EX_NAME"
        value-column="CA_EX_ID" multiple="false" required="yes" fxFlex="25"></o-combo>
    </o-column>
  </o-row>
</o-form>
